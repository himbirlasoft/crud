<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load staticfiles %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>  
<form method="POST" class="post-form" action="/emp">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Enter Details</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Employee Name</label>  
    <div class="col-sm-4">  
      {{ form.name }}  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Employee Pan:</label>  
    <div class="col-sm-4">  
      {{ form.pan_number }}  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Employee Age:</label>  
    <div class="col-sm-4">  
      {{ form.age }}  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Employee Gender:</label>  
    <div class="col-sm-4">  
      {{ form.gender }}  
    </div>
    <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Employee Email:</label>  
        <div class="col-sm-4">  
          {{ form.email }}  
        </div> 
    <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Employee City:</label>  
        <div class="col-sm-4">  
          {{ form.city }}  
    </div> 
  </div>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-primary">Add</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>
